<router-outlet></router-outlet>

<form [formGroup]="myFormUsers" (ngSubmit)="details()">
  <div>
        <select formControlName="user">
          <option *ngFor="let user of users" [value]="user.id">{{user.id}} - {{user.name}}</option>
        </select>
  </div>
  <button [disabled]="myFormUsers.invalid">details</button>
</form>
