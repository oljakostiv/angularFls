<router-outlet></router-outlet>

<form #tref (ngSubmit)="goToDetails(tref)">
  <div>
    <select name="users" [(ngModel)]="userId">
      <option *ngFor="let user of users" [value]="user.id">{{user.id}} - {{user.name}}</option>
    </select>
  </div>
  <br>
  <button type="submit">Details</button>
</form>
