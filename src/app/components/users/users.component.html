<router-outlet></router-outlet>

<form #myForm = 'ngForm' (ngSubmit)="goToDetails(myForm.value)">
  <div>
    <select name="users" [(ngModel)]="users">
      <option *ngFor="let user of users" [value]="user.id">{{user.id}} - {{user.name}}</option>
    </select>
  </div>
  <button type="submit" [disabled]="!myForm.valid">Details</button>
</form>
