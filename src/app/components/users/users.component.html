<router-outlet></router-outlet>

<form #formdata = 'ngForm' (ngSubmit)="goToDetails(formdata)">
  <div>
    <select name="users" [(ngModel)]="userId">
      <option *ngFor="let user of users" [value]="user.id">{{user.id}} - {{user.name}}</option>
    </select>
  </div>
  <button type="submit" [disabled]="!formdata.valid">Details</button>
</form>
